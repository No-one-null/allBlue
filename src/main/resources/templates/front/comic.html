<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>全部漫画</title>
</head>
<body class="main-body">
<!-- 导航栏-->
<nav th:replace="/index :: head"></nav>
<div class="col-md-offset-2 col-md-8">
    <div th:each="ac,num : ${list}">
        <div class="col-md-3 ac-div">
            <a th:href="@{'/acInfo='+${ac.id}}" class="thumbnail">
                <p th:text="${num.index+1}"></p>
                <img th:src="@{${#strings.isEmpty(ac.image)}?'/images/none.png':'/images/cover/'+${ac.image}}"
                     alt="通用的占位符缩略图">
                <div class="caption">
                    <h4 th:text="${ac.name}"></h4><br>
                    <p th:text="${ac.info}" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
