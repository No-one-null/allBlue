<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>动漫信息</title>
    <script>
        const pathName = "[[@{/back/ac}]]";
        const path = "";

        function showTable(data) {
            let html = "";
            for (let i = 0; i < data.list.length; i++) {
                html += "<tr>\n" +
                    "<td>" + data.list[i].id + "</td>\n" +
                    "<td>" + data.list[i].name + "</td>\n" +
                    "<td>" + data.list[i].author + "</td>\n" +
                    "<td>" + data.list[i].year + "</td>\n" +
                    "<td>\n" +
                    "    <a href='" + "[[@{/back/edit/}]]" + data.list[i].id + "'>编辑详情</a>\n" +
                    "</td>" +
                    "</tr>";
            }
            $("#tBody").html(html);
        }
    </script>
</head>
<body>
<div>
    <!-- 导航栏-->
    <div th:replace="/back/back :: head"></div>
    <!-- 中间部分（包括左边栏和员工/部门表单显示部分） -->
    <div class="back_body">
        <!-- 左侧栏 -->
        <div class="panel-group col-sm-2 div1" role="tablist" aria-multiselectable="true" th:fragment="left">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active">
                    <a href="#" data-toggle="collapse" data-target="#collapse_acInfo">
                        <span class="glyphicon glyphicon-search" aria-hidden="true">全部作品</span>
                    </a>
                    <ul class="nav nav-pills nav-stacked" id="collapse_acInfo">
                        <li role="presentation"><a th:href="@{/back/ac/info}">全部条目</a></li>
                        <li role="presentation"><a href="#">错误反馈</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active">
                    <a href="#" data-toggle="collapse" data-target="#collapse_acUpdate">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true">增加动漫</span>
                    </a>
                    <ul class="nav nav-pills nav-stacked" id="collapse_acUpdate">
                        <li role="presentation"><a th:href="@{/back/addItems}">增加条目</a></li>
                        <li role="presentation"><a href="#">批量删除</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!--左侧栏-->
    <!-- 动漫信息展示内容 -->
    <div class="col-sm-10 mainInfo">
        <div class="panel panel-success">
            <!-- 路径导航 -->
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="#">动漫信息</a></li>
                    <li class="active">全部作品</li>
                </ol>
                <div class="input-group search">
                    <input type="text" id="search-input" class="form-control" placeholder="输入作者或作品名搜索">
                    <span class="input-group-btn">
						    <button class="btn btn-default" id="search-button" type="button">Go!</button>
					    </span>
                </div><!-- /input-group -->
            </div>
            <!-- Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <th>ID</th>
                <th>作品名</th>
                <th>作者/导演</th>
                <th>出版/放映时间</th>
                <th>操作</th>
                </thead>
                <tbody id="tBody">
                <tr th:each="ac : ${pages.list}">
                    <td th:text="${ac.id}"></td>
                    <td th:text="${ac.name}"></td>
                    <td th:text="${ac.author}"></td>
                    <td th:text="${ac.year}"></td>
                    <td>
                        <a th:href="@{'/back/edit/'+${ac.id}}">编辑详情</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="/back/back :: page"></div>
        </div><!-- /.panel panel-success -->
    </div><!-- /.emp_info -->
</div><!-- /.back_body -->
</div>
</body>
</html>
