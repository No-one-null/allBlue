<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>[[${news.newsTitle}]]</title>
    <link th:replace="/index :: icon"/>
    <style type="text/css">
        .info {
            text-align: center;
        }

        .info b {
            color: blue;
        }

        .content {
            width: 80%;
            position: relative;
            left: 10%;
        }

        p {
            text-indent: 2em;
        }

        p img {
            text-indent: 2em;
        }
    </style>
</head>
<body>
<!-- 导航栏-->
<nav th:replace="/index :: head"></nav>
<div class="col-md-offset-2 col-md-8">
    <div class="panel panel-primary">
        <div class="info panel-heading">
            <h3>[[${news.newsTitle}]]</h3>
            <h4>发布者：[[${news.newsAuthor}]]</h4>
            <span th:text="${#dates.format(news.newsDate,'yyy年MM月dd日 HH时mm分')}"></span><br>
            <span class="badge" th:text="${news.newsType}"></span>
        </div>
        <!--正文-->
        <div class="content panel-body" th:utext="${news.newsContent}"></div>
    </div>
<!--    <div class="panel panel-info">-->
<!--        <div class="panel-heading">-->
<!--            <h3 class="panel-title">评论</h3>-->
<!--        </div>-->
<!--        <div class="panel-body">-->
<!--            这是一个基本的面板-->
<!--        </div>-->
<!--    </div>-->
</div>
<script type="text/javascript">
    $("p img").parents("p").addClass("text-center");
</script>
</body>
</html>
