<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/back.css}">
    <script th:src="@{/js/back/back.js}"></script>
</head>
<body>
<!-- 导航条 -->
<div th:fragment="head">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="${#httpServletRequest.getContextPath()}+'/'">
                    <img alt="logo" th:src="@{/images/logo.png}" height="30px" width="180px">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="hrms-navbar-collapse-1">
                <ul class="nav navbar-nav" id="navbar-head">
                    <li id="nav-user"><a th:href="@{/back/user/info}">用户管理</a></li>
                    <li id="nav-acInfo"><a th:href="@{/back/ac/info}">动漫信息</a></li>
                    <li id="nav-acNews"><a th:href="@{/back/acNews}">动漫资讯</a></li>
                    <li id="nav-comment"><a href="#">动态管理</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">账号管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu nav nav-pills nav-stacked">
                            <li class="active"><a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改信息</a>
                            </li>
                            <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 头像更换</a>
                            </li>
                            <li class="hrms_logout"><a th:href="@{/exit}"><span class="glyphicon glyphicon-off"
                                                                                aria-hidden="true"></span> 账号退出</a></li>
                        </ul>
                    </li>
                </ul><!-- /.nav navbar-nav navbar-right -->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div><!-- /.hrms_brand_nav -->
<!--分页-->
<div class="panel-body" th:fragment="page">
    <div class="page-information">
        当前第<span class="badge" id="pNum" th:text="${pages.pageNumber}"></span>页，共有<span
            class="badge" id="pTotal" th:text="${pages.total}"></span>页，总记录数<span
            class="badge" id="pCount" th:text="${pages.count}"></span>条。
        每页显示：<input id="pSize-text" type="text" size="1" th:value="${pages.pageSize}">条
        <input id="pSize-btn" type="button" value="确定">
    </div>
    <nav aria-label="Page navigation" class="pull-right">
        <ul class="pagination ul-page">
            <li><a href="#" onclick="clickPage(this)">首页</a></li>
            <li id="prePage-li">
                <a href="#" aria-label="Previous"><span aria-hidden="true" onclick="clickPage(this)">上一页</span></a>
            </li>
            <li id="nextPage-li">
                <a href="#" aria-label="Next"><span aria-hidden="true" onclick="clickPage(this)">下一页</span></a>
            </li>
            <li><a href="#" onclick="clickPage(this)">尾页</a></li>
            <li>跳到：<input id="pNum-text" type="text" size="1" th:value="${pages.pageNumber}">页
                <input id="pNum-btn" type="button" value="确定"></li>
        </ul>
    </nav>
</div><!-- 分页 -->
</body>
</html>
