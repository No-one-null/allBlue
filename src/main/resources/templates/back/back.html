<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/back/back.js}"></script>
    <script th:src="@{/js/all.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/back.css}">
    <script type="text/javascript">
        const exitUrl = "[[@{/exit}]]";
    </script>
    <title></title>
</head>
<body>
<!-- 导航条 -->
<div th:fragment="head">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="${#httpServletRequest.getContextPath()}+'/'">
                    <img alt="logo" th:src="@{/images/logo.png}" height="30px" width="180px">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="hrms-navbar-collapse-1">
                <ul class="nav navbar-nav" id="navbar-head">
                    <li id="nav-user">
                        <a th:href="@{/back/user/info}">
                            <span class="glyphicon glyphicon-globe"></span> 用户与动态
                        </a>
                    </li>
                    <li id="nav-acInfo">
                        <a th:href="@{/back/ac/info}">
                            <span class="glyphicon glyphicon-star"></span> 动漫信息
                        </a>
                    </li>
                    <li id="nav-acNews">
                        <a th:href="@{/back/acNews}">
                            <span class="glyphicon glyphicon-flash"></span> 动漫资讯
                        </a>
                    </li>
                    <li id="nav-announcement">
                        <a th:href="@{#}">
                            <span class="glyphicon glyphicon-bell"></span> 公告通知
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">账号管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu nav nav-pills nav-stacked">
                            <li class="active"><a href="#">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改信息</a>
                            </li>
                            <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 头像更换</a>
                            </li>
                            <li><a href="javascript:exit();">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> 账号退出</a>
                            </li>
                        </ul>
                    </li>
                </ul><!-- /.nav navbar-nav navbar-right -->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div><!-- /.hrms_brand_nav -->
<!--分页-->
<div class="panel-footer" th:fragment="page" style="height: 100px">
    <div class="page-information">
        当前第<span class="badge" id="pNum" th:text="${pages.pageNumber}"></span>页，共有<span
            class="badge" id="pTotal" th:text="${pages.total}"></span>页，总记录数<span
            class="badge" id="pCount" th:text="${pages.count}"></span>条。
        <label for="pSize-text">每页显示：</label><input id="pSize-text" type="text" size="1" th:value="${pages.pageSize}">条
        <input id="pSize-btn" type="button" value="确定">
    </div>
    <div class="page-information pull-right">
        <ul class="pagination ul-page">
            <li><a href="#" onclick="clickPage(this)">首页</a></li>
            <li id="prePage-li">
                <a href="#" aria-label="Previous"><span aria-hidden="true" onclick="clickPage(this)">上一页</span></a>
            </li>
            <li id="nextPage-li">
                <a href="#" aria-label="Next"><span aria-hidden="true" onclick="clickPage(this)">下一页</span></a>
            </li>
            <li><a href="#" onclick="clickPage(this)">尾页</a></li>
            <li><label for="pNum-text">跳到：</label>
                <input id="pNum-text" type="text" size="1" th:value="${pages.pageNumber}">页
                <input id="pNum-btn" type="button" value="确定">
            </li>
        </ul>
    </div>
</div><!-- 分页 -->
</body>
</html>
