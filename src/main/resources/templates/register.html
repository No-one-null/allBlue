<!DOCTYPE html >
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册-AllBlue动漫网</title>
</head>
<body style="padding-top: 100px">
<!-- 导航栏-->
<nav th:replace="/index :: head"></nav>
<div class="panel panel-info col-md-offset-3 col-md-6">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align: center;">注册</h3>
    </div>
    <h4 style="color: red;text-align: center;" th:text="${errInfo}"></h4>
    <form class="form-horizontal panel-body" role="form" th:action="@{/save}" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名(必填)">
                <span style="color: red;" th:errors="${user.username}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码(必填)">
                <span style="color: red;" th:errors="${user.password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="confirm" placeholder="再次输入密码(必填)">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                <span style="color: red;" th:errors="${user.email}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="verifyCode" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="verifyCode" name="verifyCode" placeholder="请输入验证码(必填)">
            </div>
            <img class="col-sm-3" style="height: 50px" src="/verifyCode"
                 onclick="this.src='/verifyCode?d='+new Date()*1">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default btn-ok">确认</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(".btn-ok").click(function () {
        var birth = $("#birth").val();
        var password = $("#password").val();
        var confirm = $("#confirm").val();
        if (password != confirm) {
            alert("密码不一致");
            $("#password").val("");
            $("#confirm").val("");
            $("#password").focus();
            return false;
        } else {
            return true;
        }
    });
</script>
</body>
</html>
